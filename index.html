<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.2.0/remixicon.css"
            integrity="sha512-eRbcr5kt0vg2Kgl5BBKIqXoZ0f1lpe4ImM8GyzJN7mrhUR57xPh2JX+5Ra8zlh5QZWxEVQW9MOfMaCEEjnMcMA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <main>
            <header class="header">
                <div class="logo">
                    <img src="./assets/img/DRAMATIC.svg" alt="" />
                </div>
                <nav class="navbar">
                    <ul class="nav__list">
                        <li class="nav__item nav__item--active">
                            <a href="" class="nav__link">HOME</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link">TV SHOW</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link">MOVIES</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link">NEW</a>
                        </li>
                    </ul>
                </nav>
                <div class="search">
                    <input
                        type="text"
                        class="search__input"
                        placeholder="SEARCH"
                    />
                    <div class="search__icon">
                        <i class="ri-search-line"></i>
                    </div>
                </div>
                <div class="header-side--right">
                    <div class="header-icon">
                        <div class="header-icon--item gift">
                            <img src="./assets/img/gift-1.svg" alt="" />
                        </div>
                        <div class="header-icon--item noti">
                            <img src="./assets/img/bell-1.svg" alt="" />
                        </div>
                    </div>
                    <div class="profile">
                        <div class="profile--img">
                            <img
                                src="./assets/img/b668e6a407f13fb992ef7f9439098558.jpg"
                                alt=""
                            />
                        </div>
                    </div>
                </div>
            </header>
        </main>
        <script src="./app.js"></script>
    </body>
</html>
